dist: xenial
language: python
env:
  global:
    - secure: 

matrix:
  include:
    - python: '3.6'
      env: NOXSESSION=tests-3.6
    - python: '3.7'
      env: NOXSESSION=tests-3.7
    - python: '3.8'
      env: NOXSESSION=tests-3.8
    - python: '3.8'
      env: NOXSESSION=lint
    - python: '3.8'
      env: NOXSESSION=docs

install: pip install -U pip setuptools nox

script: nox -s $NOXSESSION

deploy:
  provider: script
  script: nox -s deploy
  on:
    tags: true
    branch: master
    repo: click-contrib/click_params
    condition: "$NOXSESSION = tests-3.8"
